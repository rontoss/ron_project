<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>De Database</title>
</head>

<body>
  <div>
    Create a guest by filling out the fields below:
    <hr />
    <form action="/guests_create" method="POST">
      <input placeholder="First name" name="create_firstName" />
      <input placeholder="Last name" name="create_lastName" />
      <input placeholder="Address" name="create_address" />
      <input placeholder="Home town" name="create_homeTown" />
      <input placeholder="Postal code" name="create_postalCode" />
      <input placeholder="Telephone number" name="create_telephoneNumber" />
      <input placeholder="Country" name="create_country" />
      <input placeholder="Email address" name="create_emailAddress" />
      <br>
      <br>
      <button onclick="buttonAnswerFunction()">Submit</button>
    </form>
  </div>

  <p id="answer"></p>

  <script>
    function buttonAnswerFunction() {
      document.getElementById("answer").innerHTML = "Guest added to database!";
    }
  </script>



</body>

</html>
